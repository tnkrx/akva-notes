# Hugo configuration file
title: AKVA - Notes

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Sobre
      pageRef: /about
      weight: 2
    - name: Contato â†—
      url: "/"
      weight: 3
    - name: Pesquisa
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: ""
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /akva-notes
      width: 40
      height: 20

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "/"

